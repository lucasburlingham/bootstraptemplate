<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>LCS Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

</head>

<body>
	<div style="text-align: center; padding: 2%;" class="col-lg-12">
		<h1>Login </h1>
	</div>

	<script type="text/javascript">
		var count = 2;

		function validate() {
			var un = document.login.username.value;
			var pw = document.login.pword.value;
			var valid = false;
			var userPage = 'https://lucasburlingham.github.io/' + un + '/';

			var unArray = ["lucasburlingham", "colinjackson", "admin"];
			var pwArray = ["lucasB", "colinJ", "R!G^10U$"];

			for (var i = 0; i < unArray.length; i++) {
				if ((un == unArray[i]) && (pw == pwArray[i])) {
					valid = true;
					break;
				}
			}

			if (valid) {
				alert("Login was successful");
				window.location = userPage;
				return false;
			}

			var t = " tries";

			if (count == 1) {
				t = " try"
			}

			if (count >= 1) {
				alert("Invalid username and/or password. " +
					"You have " + count + t + " left.");
				document.login.username.value = "";
				document.login.pword.value = "";
				setTimeout("document.login.username.focus()", 25);
				setTimeout("document.login.username.select()", 25);
				count--;
			} else {
				alert("The information you entered is incorrect! You now have " + count+ " more tries left!");
				document.login.username.value = "No more tries allowed!";
				document.login.pword.value = "";
				document.login.username.disabled = true;
				document.login.pword.disabled = true;
				return false;
			}

		}
	</script>

	<form name="login">
		<div style="text-align: center;">
			<label>Username:</label> <input type="text" name="username">
				<br>
				<label for="pword">Password:</label>
				<input type="password" name="pword">
				<input type="button" value="Check In" name="Submit" onclick="validate()">
		</div>
	</form>
<footer>
        <hr style="width: 70%; margin-left: auto; margin-right: auto;">
        <div>
            <ul style="list-style: none;">
                <li style="text-align: center;"><small>(C) Simon Walker & LCS 2020 | View our <a
                            href="https://lucasburlingham.github.io/privacy.html">Privacy Policy</small></li>
            </ul>
        </div>
    </footer>
</body>

</html>
