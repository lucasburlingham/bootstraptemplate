<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>[P]CS Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

</head>

<body>
	<div style="text-align: center; padding: 2%;" class="col-lg-12">
		<h1>Login </h1>
	</div>

	<script src="//login/login.js"></script>
	<noscript>Please enable javascript to login. Supported browsers include:
	<ul>
		<li>Google Chrome (Including Chromium)</li>
		<li>Microsoft Edge (Both Legacy and Chromium)</li>
		<li>Opera</li>
		<li>Vivaldi</li>
	<ul>
	Please do not use Dillo, Lynx, or wget to login, as these are either not browsers or do not run javascript.
	</noscript>
	<form name="login">
		<div style="text-align: center;">
			<label>Username:</label> <input type="text" name="username">
				<br>
				<label for="pword">Password:</label>
				<input type="password" name="pword">
			<br>
				<input type="button" value="Login" name="Submit" onclick="validate()">
		</div>
	</form>
<footer>
        <hr style="width: 70%; margin-left: auto; margin-right: auto;">
        <div>
            <ul style="list-style: none;">
                <li style="text-align: center;"><small>(C) Simon Walker & [P]CS 2020 | View our <a
                            href="https://simondanerd.github.io//privacy/index.html">Privacy Policy</small></li>
            </ul>
        </div>
    </footer>
</body>

</html>
